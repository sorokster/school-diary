<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login:</h1>
    <form action="/login/" method="POST">
        {% csrf_token %}
        <p>
            <label for="username">
                Username:
                <input id="username" type="text" name="username">
            </label>
        </p>
        <p>
            <label for="password">
                Password:
                <input id="password" type="password" name="password">
            </label>
        </p>
        <input type="submit" value="Login">
    </form>
</body>
</html>
